<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container *ngFor="let header of headers" matColumnDef="{{header}}">
    <th mat-header-cell *matHeaderCellDef> {{header}} </th>
    <td mat-cell *matCellDef="let element"> {{element[header]}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>

</table>

<div mat-dialog-actions>
  <button mat-raised-button  [mat-dialog-close]="data" (click)="isConfirmed = true;" color="warn">Confirm</button>
  <button mat-raised-button (click)="onCancel()">Cancel</button>
</div>
